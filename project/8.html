<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>使用Canvas绘图技术</h1>
    <canvas id="c8" width="500" height="400">
        您的浏览器不支持Canvas绘图！
    </canvas>
    <script>
        var ctx = c8.getContext('2d');
        //可以移动的矩形——定时器
        var x = 0;
        var xDirection = 1;  //取值为1或-1
        var timer = setInterval(function(){
            ctx.clearRect(0,0,500,400);  //清除矩形范围
            ctx.strokeRect(x,0,100,80);
            x += 5*xDirection;
            if(x>=500-100){
                xDirection=-1;
            }else if(x<=0){
                xDirection=1;
            }
        },50)
    </script>
</body>
</html>
