<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>使用Canvas绘图技术</h1>
    <canvas id="c7" width="500" height="400">
        您的浏览器不支持Canvas绘图！
    </canvas>ABCD
    <script>
        //在画布上必须使用“画笔”——绘图上下文对象
        var ctx = c7.getContext('2d');
        console.dir(ctx);

        //左上角绘制矩形
        ctx.lineWidth = 10;
        ctx.strokeRect(0,0,100,80);

        //右上角绘制矩形
        ctx.strokeStyle = '#0a0';
        ctx.strokeRect(400,0,100,80);

        //左下角绘制矩形
        ctx.fillStyle = '#00a';
        ctx.fillRect(0,400-80,100,80);

        //右下角绘制矩形
        ctx.fillRect(500-100,400-80,100,80);

        //中央绘制矩形
        ctx.fillRect(250-100/2,200-80/2,100,80);
        ctx.strokeRect(250-100/2,200-80/2,100,80);
    </script>
</body>
</html>
