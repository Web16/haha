<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>使用Canvas绘图技术</h1>
    <canvas id="c9" width="500" height="400">
        您的浏览器不支持Canvas绘图！
    </canvas>
    <script>
        var ctx = c9.getContext('2d');
        //可以移动的矩形——定时器
        var x = 0;
        var y = 0;
        var xDirection = 1;  //取值为1或-1
        var yDirection = 1;  //取值为1或-1
        var timer = setInterval(function(){
            ctx.clearRect(0,0,500,400);  //清除矩形范围
            ctx.strokeRect(x,y,100,80);
            x += (5/Math.tan(Math.PI/6))*xDirection;  //5*根号3
            y += 5*yDirection;  //5
            if(x>=500-100){
                xDirection=-1;
            }else if(x<=0){
                xDirection=1;
            }

            if(y>=400-80){
                yDirection=-1;
            }else if(y<=0){
                yDirection=1;
            }
        },50)
    </script>
</body>
</html>
